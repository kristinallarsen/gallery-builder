<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIIF Image Gallery Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="header">
        <h1 id="page-title">IIIF Image Gallery Builder</h1>
        <input type="text" id="manifestUrl" placeholder="To Build: Add IIIF Manifest URLs here, separated by commas" />
        <button id="addManifest">Add Manifest(s)</button>
        
        <!-- Input Name and Export Combined Manifest Button -->
        <input type="text" id="manifestName" placeholder="To Save: Enter new gallery manifest name here and click Export button" />
        <button id="export-manifest">Export Combined Manifest</button>
        
        <!-- Upload Combined Manifest Button -->
        <hr>
        <p> <small> To Open: Use Choose button, navigate to locally saved file and click Load Manifest</small></p>
        <input type="file" id="uploadManifest" accept=".json" />
        <button id="loadManifest">Load Manifest</button>
    </div>
      <div id="gallery"></div>
    </div>
    <div id="viewer"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
